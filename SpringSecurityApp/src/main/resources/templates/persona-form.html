<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Persona</title>
    <link rel="stylesheet" href="/formulario.css">
</head>
<body>


<div th:if="${errorMessage}" class="alerta">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/personas/save}" th:object="${persona}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" />
        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">El nombre es obligatorio</div>
    </div>
    <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}" />
        <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">El apellido es obligatorio</div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">El email es obligatorio</div>
    </div>
    <div>
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" th:field="*{telefono}" maxlength="10" pattern="\d*"  title="Solo números, máximo 10"/>
    </div>
    <div>
        <label for="direccion">Direccion:</label>
        <input type="text" id="direccion" th:field="*{direccion}" />
    </div>
    <div>
        <button class="button-3"    type="submit">Guardar</button>
    </div>
</form>
</body>
</html>
